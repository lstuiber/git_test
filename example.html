  <script>
function computerPlay(){
  var name = "ready";
  var pick = Math.floor(Math.random()*3)+1;
  if (pick === 1){
    name = "rock";
  } else if (pick === 2){
    name = "paper";
  }
  else {
    name = "scissors";
  }
  }
  return name;
}
var ready = computerPlay();
alert(ready);

  </script>
